<!DOCTYPE html>
<html>
    <head>
        <title>
            form example
        </title>        
        <style>
            #container {
                width:520px;
                border:1px solid black;
                padding:20px 40px;
                margin:0 auto;
            }
            fieldset { margin-bottom:15px; border: 0 }
            legend { font-weight:bold; display:none }
            ul {list-style-type: none;}
            li { line-height:30px;}        
        </style>
    </head>
    <body>
        <div id="container">
            <h1>프론트엔드 개발자 지원서 </h1>
            <p>
                HTML, CSS, JAVASCRIPT에 대한 기술적 이해화 많은 경험이 있는분을 찾습니다.
            </p>
            <hr>
            <form action="/" method="GET" >
                <fieldset>
                    <legend>입사지원서</legend>
                    
                </fieldset>
            </form>
        </div>
    </body>
</html>
