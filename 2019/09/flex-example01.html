<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flexbox Layout Example</title>
  <style>
      html, body {margin:0; padding:0; height:100%;}
    .flex-container {
      display: flex;
      justify-content: center;
      align-items : center;      
      width:100%;
      height: 100%;
      background: #60B99A;
    }

    .flex-item {      
      width: 50%;
      height: 50%;
      padding: 20px;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      background: #4584b1;
    }
  </style>
</head>
<body>
  <div class="flex-container">
      <div class="flex-item"></div>
  </div>
</body>
</html>
