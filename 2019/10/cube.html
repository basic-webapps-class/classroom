<!DOCTYPE html>
<html>
    <head>
        <style>
            html, body {
                height:100%;                
            }

            .container {
                width:100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .scene {
                width: 200px;
                height: 200px;
                perspective: 300px;
            }

            .cube {
                width: 100%;
                height: 100%;
                position: relative;                
                transform-style: preserve-3d;
                transform: translateZ(-100px);
            } 

            .face {
                position: absolute;
                border: 2px solid;
                width: 200px;
                height: 200px;
                border: 2px solid black;
                line-height: 200px;
                font-size: 40px;
                font-weight: bold;
                color: white;
                text-align: center;  
                opacity: 0.7;              
            }

            .front {
                background: red;
                transform: rotateY(0) translateZ(100px);
            }
            
            .right {
                background: green;
                transform: rotateY(90deg) translateZ(100px);
            }

            .back {
                background: blue;
                transform: rotateY(180deg) translateZ(100px);
            }

            .left {
                background: brown;
                transform: rotateY(-90deg) translateZ(100px);
            }

            .top {
                background: skyblue;
                transform: rotateX(90deg) translateZ(100px);
            }

            .bottom {
                background: black;
                transform: rotateX(-90deg) translateZ(100px);
            }
        
        </style>        
    </head>
    <body>
        <div class="container">
            <div class="scene">
                <div class="cube ">
                    <div class="face front">front</div>
                    <div class="face back">back</div>
                    <div class="face right">right</div>
                    <div class="face left">left</div>
                    <div class="face top">top</div>
                    <div class="face bottom">bottom</div>
                </div>
            </div>
        </div>
    </body>
</html>
