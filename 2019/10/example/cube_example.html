<!DOCTYPE html>
<html>
    <head>
        <style>
            html, body {
                height: 100px;
            }

            .container {
                height :100%;
            }

            .scene {
                width: 200px;
                height: 200px;
                perspective: 400px;                
            }

            .cube {
                width: 100%;
                height: 100%;
                position: relative;
                transform-style: preserve-3d;
            } 

            .face {
                position: absolute;
                border: 2px solid;
                width: 200px;
                height: 200px;
                border: 2px solid black;
                line-height: 200px;
                font-size: 40px;
                font-weight: bold;
                color: white;
                text-align: center;  
                opacity: 0.7;              
            }

            .front {
                background: red;
            }
            
            .right {
                background: green;
            }

            .back {
                background: blue;
            }

            .left {
                background: brown;
            }

            .top {
                background: skyblue;
            }

            .bottom {
                background: black;
            }
        </style>        
    </head>
    <body>
        <div class="container">
            <div class="scene">
                <div class="cube">
                    <div class="face front">front</div>
                    <div class="face back">back</div>
                    <div class="face right">right</div>
                    <div class="face left">left</div>
                    <div class="face top">top</div>
                    <div class="face bottom">bottom</div>
                </div>
            </div>
        </div>
    </body>
</html>
