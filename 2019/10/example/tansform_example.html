<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background: #F5F3F4;
                margin: 0;
                padding: 10px;
                font-family: 'Open Sans', sans-serif;
                text-align: center;                    
            }
            
            .container {
                display: flex;
                justify-content: center;                
                flex-flow: row wrap;
                width: 800px;        
                margin:0 auto;        
            }

            .card {
                display: inline-block;
                margin: 10px;
                background: #fff;
                padding: 15px;
                min-width: 200px;
                box-shadow: 0 3px 5px #ddd;
                color: #555;
            }

            .card .box {
                width: 100px;
                height: 100px;
                margin: auto;
                background: #ddd;
                cursor: pointer;
                box-shadow: 0 0 5px #ccc inset;
            }

            .card .box .fill {
                width: 100px;
                height: 100px;
                position: relative;
                background: #03A9F4;
                opacity: .5;
                box-shadow: 0 0 5px #ccc;
                border: 1px solid;
            }

            .card p {
                margin: 25px 0 0;
            }

                                  
        </style>        
    </head>
    <body>
        <h3>2D Transform</h3>
        <div class="container">            
            <div class="card">
                <div class="box translate">
                    <div class="fill"></div>
                </div>
                <p> translate(50px, 50px) </p>
            </div>                                     
        </div>                         
    </body>
</html>
