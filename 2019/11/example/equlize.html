<!DOCTYPE html>
<html>
    <head>
        <style>
            .container {
                display: inline-block;
                position: relative;
                width: 50px;
                height: 20px;
                background-color: #ddd;
            }

            .container > div {                
                position: absolute;
                bottom:5px;
                margin: 0 auto;
                width:2px;
                height:11px;            
                background-color: white;                                
            }

            .bar1 {         
                left:10px;                   
            }

            .bar2 {
                left:13px;
            }

            .bar3 {
                left:16px;
            }

            .bar4 {
                left:19px;
            }

            .bar5 {
                left:22px;
            }
         
                      
        </style>
    </head>
    <body>
        <div class="container">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <div class="bar4"></div>
            <div class="bar5"></div>

        </div>    
    </body>
</html>
