<!DOCTYPE html>
<html>
    <head>
        <style>
            .spin {
                display: inline-block;
                position: relative;
                width: 100px;
                height: 64px;              
            }

            .spin div {
                position: absolute;
                top: 27px;
                width: 11px;
                height: 11px;
                border-radius: 50%;
                background: black;
                
                
            }

            .circle1 {
                left: 6px;
            }

            .circle2 {
                left: 6px;
            }

            .circle3 {
                left: 26px;
            }

            .circle4 {
                left: 46px;
            }      

            
        </style>
    </head>
    <body>
        <div class="spin">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
    </body>
</html>
