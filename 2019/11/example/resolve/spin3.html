<!DOCTYPE html>
<html>
    <head>
        <style>
            .spin {
                display: inline-block;
                position: relative;
                width: 100px;
                height: 64px;              
            }

            .spin div {
                position: absolute;
                top: 27px;
                width: 11px;
                height: 11px;
                border-radius: 50%;
                background: black;
                
                animation-timing-function: ease;
            }

            .circle1 {
                left: 6px;
                animation: ellipsis1 0.6s infinite;
            }

            .circle2 {
                left: 6px;
                animation: ellipsis2 0.6s infinite;
            }

            .circle3 {
                left: 26px;
                animation: ellipsis2 0.6s infinite;
            }

            .circle4 {
                left: 46px;
                animation: ellipsis3 0.6s infinite;
            }      

            @keyframes ellipsis1 {
                0% {
                    transform: scale(0);
                }
                100% {
                    transform: scale(1);
                }
            }

            @keyframes ellipsis2 {
                0% {
                    transform: translate(0, 0);
                }
                100% {
                    transform: translate(20px, 0);
                }
            }

            @keyframes ellipsis3 {
                0% {
                    transform: scale(1);
                    
                }
                100% {
                    transform: scale(0);
                    
                }
            }            

        </style>
    </head>
    <body>
        <div class="spin">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
            <!-- <div class="circle2"></div>
            <div class="circle3"></div>            
            <div class="circle4"></div> -->
        </div>
    </body>
</html>
