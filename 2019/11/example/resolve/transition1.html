<!DOCTYPE html>
<html>
    <head>
        <style>
            .box {
                width: 200px;
                height: 200px;
                background-color: yellow;
                border: 1px solid;

                transition: 2s;
                transition-timing-function: ease-in;
            }
            
            .box:hover {
                background-color: red;
                border: 5px solid blue;
                border-radius: 50%;
            }        
        </style>
    </head>
    <body>
        <div class="box">
        </div>        
    </body>
</html>
