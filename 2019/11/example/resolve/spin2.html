<!DOCTYPE html>
<html>
    <head>
        <style>
            #spinner {
                width: 50px;
                height:50px;
                border: 6px solid black;
                border-color: #000 red #000 red;
                border-radius: 50%;
                animation: spin 1s linear 0s infinite;                
            }

            @keyframes spin {
                0% {
                    transform: rotateZ(0deg)
                }

                100% {
                    transform: rotateZ(360deg)
                }  
            }
        </style>
    </head>
    <body>
        <div id="spinner"></div>        
    </body>
</html>
