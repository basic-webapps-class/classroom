<!DOCTYPE html>
<html>
    <head>
        <style>
 
        .scene {
            width: 300px;
            height: 200px;
            border: 1px solid #CCC;
            margin: 80px;
            perspective: 400px;
        }

        .box {
            width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transform: translateZ(-50px);
            transition: transform 1s;
        }


        .face {
            position: absolute;
            border: 2px solid black;
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-align: center;
            backface-visibility: visible;
            opacity: 0.7;
        }

        .face_front,
        .face_back {
            width: 300px;
            height: 200px;
            line-height: 200px;
        }

        .face_right,
        .face_left {
            width: 100px;
            height: 200px;
            left: 100px;
            line-height: 200px;
        }

        .face_top,
        .face_bottom {
            width: 300px;
            height: 100px;
            top: 50px;
            line-height: 100px;
        }


        .face_front  { 
            background: #F16F65; 
        }
        .face_back  { 
            background: #9EFB81; 
        }
        .face_right   { 
            background: #FFFE87; 
        }
        .face_left   { 
            background: #9DFCFE;  
        }
        .face_top    { 
            background: #4C65F8;  
        }
        .face_bottom { 
            background: #F078F9; 
        }



        </style>
    </head>
    <body>
            <div class="scene">
                <div class="box show-front">
                    <div class="face face_front">front</div>
                    <div class="face face_back">back</div>
                    <div class="face face_right">right</div>
                    <div class="face face_left">left</div>
                    <div class="face face_top">top</div>
                    <div class="face face_bottom">bottom</div>
                </div>
            </div>
    </body>
</html>
