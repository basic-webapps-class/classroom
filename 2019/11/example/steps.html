<!DOCTYPE html>
<html>
    <head>
        <style>
            #steps {
                width:100%;
                height:300px;   
                overflow: hidden;
                
            }

            #steps div {
                width:0;
                height:100px;
                margin: 10px;
            }

            .box1 {
                background-color: skyblue;
                animation: sizeUp 5s steps(4,start) forwards;
            }

            .box2 {
                background-color: goldenrod;
                animation: sizeUp 5s steps(4,end) forwards;
            }


            @keyframes sizeUp {
                0% {width:0;}
                100% {width:500px;}
            }

        </style>
    </head>
    <body>
        <div id="steps">
            <div class="box1"></div>
            <div class="box2"></div>
        </div>        
    </body>
</html>
